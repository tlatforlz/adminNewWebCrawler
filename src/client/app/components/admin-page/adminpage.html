<link rel="stylesheet" href="/src/client/assets/css/styles-admin.css">

<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header">
          <i class="fa fa-table"></i> Dashbroad</h3>

      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <div class="info-box blue-bg">
          <i class="fa fa-cloud-download"></i>
          <div class="count">{{vm.newscrawler}}</div>
          <div class="title">News Crawler</div>
        </div>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <div class="info-box brown-bg">
          <i class="fa fa-check-circle-o"></i>
          <div class="count">{{vm.newsactive}}</div>
          <div class="title">News Actived</div>
        </div>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <div class="info-box dark-bg">
          <i class="fa fa-bug"></i>
          <div class="count">{{vm.spiders}}</div>
          <div class="title">Spiders</div>
        </div>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <div class="info-box green-bg">
          <i class="fa fa-cubes"></i>
          <div class="count">{{vm.views}}</div>
          <div class="title">Total View</div>
        </div>
      </div>

    </div>
  </section>
</section>
