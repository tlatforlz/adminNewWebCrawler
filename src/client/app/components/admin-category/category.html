<link rel="stylesheet" href="/src/client/assets/css/styles-admin.css">
<style>
  .modal {
    text-align: center;
    padding: 0!important;
  }

  .modal::before {
    content: '';
    display: inline-block;
    height: 100%;
    vertical-align: middle;
    margin-right: -4px;
  }

  .modal-dialog {
    display: inline-block;
    text-align: left;
    vertical-align: middle;
  }

</style>



<script type="text/ng-template" id="infoKey.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Infor Key</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped table-advance table-hover">
          <tbody>
            <tr>
              <th>
                <i class="fa fa-list-ol"></i> STT
              </th>
              <th>
                <i class="fa fa-key"></i> key
              </th>
              <th style="width:20%">
                <i class="fa fa-cogs"></i> Action
              </th>
            </tr>
            <tr ng-repeat="cate in vm.listKeys">
              <td>{{$index + 1}}</td>
              <td>
                <div>
                  <input class="form-control" ng-model="cate" value="{{cate}}" />
                </div>
              </td>
              <td>
                <div class="btn-group">
                  <a class="btn btn-success" ng-click="vm.editCate($index, cate)">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a class="btn btn-danger" ng-click="vm.conform(cate)">
                    <i class="fa fa-trash"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <label style="float: left;
    color: red;
    font-size: 15px;
    margin-top: 5px;" ng-show="vm.isDup">Duplicate key</label>
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Ok</button>
  </div>
</script>


<script type="text/ng-template" id="addPath.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add Key</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel-body">
          <div class="form-group">
            <label for="cname" class="control-label col-lg-2">Key
              <span class="required">*</span>
            </label>
            <div class="col-lg-10">
              <input class="form-control" id="cname" name="name" type="text" ng-model="vm.key" required />
              <h5 ng-show="vm.isShow" style="color:red"> Key is dupplicate </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Submit</button>
  </div>
</script>

<script type="text/ng-template" id="addNewCategory.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add New Category</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel-body">
          <div class="form-group">
            <label for="cname" class="control-label col-lg-2">Name
              <span class="required">*</span>
            </label>
            <div class="col-lg-10">
              <input class="form-control" id="cname" name="name" type="text" ng-model="vm.name" required />
              <h5 ng-show="vm.isShow" style="color:red"> Category dupplicate </h5>
            </div>
          </div>
          <div class="" style="margin-top:55px !important">
            <label for="ckey" class="control-label col-lg-2">Keys
              <span class="required">*</span>
            </label>
            <div class="col-lg-10">
              <input class="form-control" id="ckey" name="key" mtype="text" ng-model="vm.key" required />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Submit</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
  </div>
</script>

<script type="text/ng-template" id="editCategory.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit Category</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel-body">
          <div class="form-group">
            <label for="cname" class="control-label col-lg-2">Name
              <span class="required">*</span>
            </label>
            <div class="col-lg-10">
              <input class="form-control" id="cname" name="name" type="text" ng-model="vm.name" required />
              <h5 ng-show="vm.isShow" style="color:red"> Category dupplicate </h5>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Submit</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
  </div>
</script>

<script type="text/ng-template" id="conformCateDelete.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Are you sure ?</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()" style="margin-left: 60px;margin-right: 20px;padding-left: 15px;padding-right: 15px;">Yes</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()" style="padding-left: 15px;padding-right: 15px;">No</button>
  </div>
  <div class="modal-footer">
  </div>
</script>


<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header">
          <i class="fa fa-table"></i> Category</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <section class="panel">
          <header class="panel-heading">
            Category Table
          </header>
          <table class="table table-striped table-advance table-hover">
            <tbody>
              <tr>
                <th>
                  <i class="fa fa-list-ol"></i> STT
                </th>
                <th>
                  <i class="fa fa-info"></i> ObjectId
                </th>
                <th>
                  <i class="fa fa-bug"></i> Name
                </th>
                <th>
                  <i class="fa fa-key"></i> key
                </th>
                <th style="width:15%">
                  <i class="fa fa-cogs"></i> Action
                </th>
              </tr>
              <tr ng-repeat="cate in vm.listCategory">
                <td>{{$index + 1}}</td>
                <td>{{cate._id}}</td>
                <td>{{cate.name}}</td>
                <td>{{cate.keys[cate.keys.length - 1]}}</td>
                <td>
                  <div class="btn-group">
                    <a class="btn btn-primary" ng-click="vm.addPath(cate._id)">
                      <i class="fa fa-plus"></i>
                    </a>
                    <a style="padding-left:15px;padding-right:15px" class="btn btn-default" ng-click="vm.infoKey(cate._id)">
                      <i class="fa fa-info"></i>
                    </a>
                    <a class="btn btn-success" ng-click="vm.editCate(cate._id)">
                      <i class="fa fa-pencil"></i>
                    </a>
                    <a class="btn btn-danger" ng-click="vm.conform(cate._id)">
                      <i class="fa fa-trash"></i>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
        <button class="btn btn-primary" ng-click="vm.open()">Add New Category</button>
      </div>
    </div>
  </section>
</section>
